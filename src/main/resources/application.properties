sql.insert.friend.id=INSERT INTO FRIENDS(ID,FRIEND_ID,LAST_UPDATED,CREATED_ON) VALUES(?,?,NOW(),NOW());
sql.select.friends.details.id=SELECT ID,FIRST_NAME,LAST_NAME,EMAIL_ID,MOBILE_NUMBER FROM USERS WHERE ID in (SELECT FRIEND_ID FROM FRIENDS WHERE ID=?);
