#SQL
sql.insert.user.details=INSERT INTO USERS(ID,FIRST_NAME,LAST_NAME,EMAIL_ID,MOBILE_NUMBER) VALUES(?,?,?,?,?)
sql.select.user.details=SELECT ID,FIRST_NAME,LAST_NAME,EMAIL_ID,MOBILE_NUMBER FROM USERS WHERE ID=?
